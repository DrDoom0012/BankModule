<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
    <title>Banking Module By JS</title>
</head>
<body>
<div id="login-area">
    <div class="text-center">
    <h1 >welcome to our bank</h1>
    </div>
    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input class="form-control" type="text" placeholder="Username">
        <br>
        <input class="form-control" type="password" placeholder="Password">
        <br>
        <button id="login-button" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="dashboard-area">
<!--    div>.col-md-4*3>h5+h2-->
    <div class="row">
        <div class="col-md-4 deposit">
            <div class="status">
            <h5>Deposit</h5>
            <h2>$<span id="current-deposit">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4 withdraw">
            <div class="status">
            <h5>Withdraw</h5>
            <h2>$<span id="withdrawal-balance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 balance">
            <div class="status">
            <h5>Balance</h5>
            <h2>$<span id="current-balance">1200</span></h2>
            </div>
        </div>
<!--dashboard section-->

        <!--    div>.col-md-6*2>h3+br+input+br+button-->
        <div class="container my-5" id="transaction-area">
            <div class="row g-4 justify-content-center">
                <div class="col-md-6">
                    <div class="transaction-box shadow bg-white p-4 rounded-4 text-center">
                        <h3 class="mb-3 text-success">Deposit</h3>
                        <input id="deposit-amount" type="text" class="form-control mb-3" placeholder="Enter your deposit amount">
                        <button id="deposit-btn" class="btn btn-success w-100">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="transaction-box shadow bg-white p-4 rounded-4 text-center">
                        <h3 class="mb-3 text-danger">Withdraw</h3>
                        <input id="withdrawal-amount" type="text"  class="form-control mb-3" placeholder="Enter your withdraw amount">
                        <button id="withdrawal-btn" class="btn btn-danger w-100">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
